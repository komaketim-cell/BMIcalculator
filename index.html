<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>محاسبه BMI، BMR، TDEE و سن دقیق | کمکتیم</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand-title">کمکتیم | Komaketim.ir</span>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <div class="hero-card">
        <h1>محاسبه BMI، BMR، TDEE و سن دقیق</h1>
        <p>با وارد کردن تاریخ تولد شمسی، قد، وزن و سطح فعالیت، نتایج دقیق و قابل دانلود دریافت کنید.</p>
      </div>
    </section>

    <section class="calculator">
      <div class="card glass">
        <h2>اطلاعات پایه</h2>

        <div class="field">
          <label>جنسیت</label>
          <div class="gender-group">
            <button type="button" class="gender-btn active" data-gender="male">پسر</button>
            <button type="button" class="gender-btn" data-gender="female">دختر</button>
          </div>
        </div>

        <div class="field">
          <label>تاریخ تولد (شمسی)</label>
          <div class="dob-grid">
            <div>
              <input id="dobYear" type="text" placeholder="سال" list="yearList" />
              <datalist id="yearList"></datalist>
            </div>
            <div>
              <select id="dobMonth">
                <option value="">ماه</option>
                <option value="1">فروردین</option>
                <option value="2">اردیبهشت</option>
                <option value="3">خرداد</option>
                <option value="4">تیر</option>
                <option value="5">مرداد</option>
                <option value="6">شهریور</option>
                <option value="7">مهر</option>
                <option value="8">آبان</option>
                <option value="9">آذر</option>
                <option value="10">دی</option>
                <option value="11">بهمن</option>
                <option value="12">اسفند</option>
              </select>
            </div>
            <div>
              <select id="dobDay">
                <option value="">روز</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field two-col">
          <div>
            <label>قد (سانتی‌متر)</label>
            <input id="heightInput" type="number" placeholder="مثلاً 160" />
          </div>
          <div>
            <label>وزن (کیلوگرم)</label>
            <input id="weightInput" type="number" placeholder="مثلاً 55" />
          </div>
        </div>

        <div class="field">
          <label>سطح فعالیت</label>
          <select id="activityLevel">
            <option value="1.2">بی‌تحرک</option>
            <option value="1.375">فعالیت سبک</option>
            <option value="1.55" selected>فعالیت متوسط</option>
            <option value="1.725">فعال</option>
            <option value="1.9">بسیار فعال</option>
          </select>
        </div>

        <button id="calculateBtn" class="primary-btn">محاسبه خودکار</button>
      </div>

      <div class="card results glass" id="reportCard">
        <h2>نتایج</h2>
        <div id="exactAgeResult" class="result-line">سن دقیق: -</div>
        <div id="bmiResult" class="result-box">BMI: -</div>
        <div id="growthResult" class="result-box">ارزیابی رشد: -</div>
        <div id="metabolismResult" class="result-box">BMR/TDEE: -</div>

        <button id="downloadPDF" class="ghost-btn">دانلود نتایح (PDF)</button>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script src="js/html2pdf.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
