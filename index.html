<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محاسبه شاخص‌های بدنی</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="glass header">
      <h1>محاسبه شاخص‌های بدنی</h1>
      <p>محاسبه BMI، وضعیت بدن، سن دقیق، BMR، TDEE و توصیه‌های شخصی</p>
    </header>

    <section class="glass card">
      <h2>اطلاعات فردی</h2>
      <form id="calcForm">
        <div class="grid">
          <div class="field">
            <label>جنسیت</label>
            <select id="sex" required>
              <option value="">انتخاب کنید</option>
              <option value="male">مرد</option>
              <option value="female">زن</option>
            </select>
          </div>

          <div class="field">
            <label>قد (سانتی‌متر)</label>
            <input type="number" id="height" min="50" max="250" step="0.1" required />
          </div>

          <div class="field">
            <label>وزن (کیلوگرم)</label>
            <input type="number" id="weight" min="10" max="400" step="0.1" required />
          </div>

          <div class="field">
            <label>تاریخ تولد (شمسی)</label>
            <input type="text" id="birthJalali" placeholder="مثال: 1385/07/15" required />
          </div>

          <div class="field">
            <label>سطح فعالیت</label>
            <select id="activity" required>
              <option value="">انتخاب کنید</option>
              <option value="1.2">کم‌تحرک (نشسته)</option>
              <option value="1.375">کم‌تحرک + کمی فعالیت</option>
              <option value="1.55">فعال متوسط</option>
              <option value="1.725">فعال زیاد</option>
              <option value="1.9">بسیار فعال / ورزشکار حرفه‌ای</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn">محاسبه</button>
      </form>
    </section>

    <section class="glass card" id="resultsCard">
      <h2>نتایج</h2>
      <div id="results"></div>
      <button id="downloadBtn" class="btn secondary">دانلود نتایج (PDF)</button>
    </section>

    <footer class="glass footer">
      <small>این ابزار صرفاً جهت اطلاع است و جایگزین مشاوره پزشکی نیست.</small>
    </footer>
  </div>

  <script src="html2pdf.bundle.min.js"></script>
  <script src="App.js"></script>
</body>
</html>
