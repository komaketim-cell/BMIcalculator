<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>محاسبه‌گر BMI | BMR | TDEE | سن دقیق</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="brand-title">ابزار دقیق محاسبات سلامت</div>
  </div>

  <div class="page">
    <section class="hero">
      <div class="hero-card">
        <h1>محاسبه‌گر BMI، BMR، TDEE و سن دقیق</h1>
        <p>اطلاعات را وارد کنید تا نتایج دقیق به‌همراه تفسیر و (در صورت امکان) Z-Score دریافت شود.</p>
      </div>
    </section>

    <section class="calculator">
      <div class="card glass">
        <h2>اطلاعات فرد</h2>

        <div class="field">
          <label>جنسیت</label>
          <div class="gender-group">
            <button class="gender-btn active" data-gender="male" id="genderMale">مرد</button>
            <button class="gender-btn" data-gender="female" id="genderFemale">زن</button>
          </div>
        </div>

        <div class="field">
          <label>تاریخ تولد (میلادی)</label>
          <div class="dob-grid">
            <select id="birthYear"></select>
            <select id="birthMonth"></select>
            <select id="birthDay"></select>
          </div>
        </div>

        <div class="field two-col">
          <div>
            <label>قد (سانتی‌متر)</label>
            <input type="number" id="heightCm" placeholder="مثلا 175" min="50" max="260" />
          </div>
          <div>
            <label>وزن (کیلوگرم)</label>
            <input type="number" id="weightKg" placeholder="مثلا 70" min="10" max="300" />
          </div>
        </div>

        <div class="field">
          <label>سطح فعالیت</label>
          <select id="activityLevel">
            <option value="1.2">کم‌تحرک (۱.۲)</option>
            <option value="1.375">سبک (۱.۳۷۵)</option>
            <option value="1.55" selected>متوسط (۱.۵۵)</option>
            <option value="1.725">زیاد (۱.۷۲۵)</option>
            <option value="1.9">خیلی زیاد (۱.۹)</option>
          </select>
        </div>

        <button class="primary-btn" id="calcBtn">محاسبه</button>
        <button class="ghost-btn" id="pdfBtn">دانلود PDF</button>
      </div>

      <div class="card glass results" id="resultCard">
        <h2>نتایج</h2>
        <div class="result-box" id="ageResult">سن دقیق: —</div>
        <div class="result-box" id="bmiResult">BMI: —</div>
        <div class="result-line" id="bmiCategory">تفسیر BMI: —</div>
        <div class="result-box" id="bmrResult">BMR: —</div>
        <div class="result-box" id="tdeeResult">TDEE: —</div>
        <div class="result-line" id="zScoreResult">Z-Score (۵ تا ۱۹ سال): —</div>
      </div>
    </section>
  </div>

  <div class="toast" id="toast">پیام</div>

  <script src="assets/js/lms.js"></script>
  <script src="assets/js/app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</body>
</html>
